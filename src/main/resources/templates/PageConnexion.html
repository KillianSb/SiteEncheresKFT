<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet">
<title>Page Connexion</title>
</head>
<body>

	<header>
		<h1 class="titre_nav_accueil"><a class="lien_accueil" data-th-href="@{/accueil}"><img class="img-logo-connexion" alt="" src="/img/logo.png"></a></h1>
	</header>


	<div class="block-connexion">
		<div class="block-conteneur-connexion">
			<div th:if="${param.error}">Mots de passe ou Identifiant incorrect.</div>
			<div th:if="${param.logout}">Vous avez été déconnecté.</div>
			<form th:action="@{/connexion}" method="post">
				<div class="conteneur-input">
					<label for="username">Pseudo ou Email : </label> 
					<input type="text" id="name" name="username" required/>
				</div>
				<div class="conteneur-input">
					<label for="password">Mot de passe : </label>
					<input type="password" id="mdp" name="password" required/>
				</div>
				
				<div id="block-conteneur-choix">
					<div id="block-input-connexion">
						<input class="boutton-connexion" type="submit" name="Connexion" value="Connexion">
					</div>
					
					<div id="block-choix">
						<div class="block-checkbox">
							<input type="checkbox" name="ssdm" >
							<label for="ssdm">Se souvenir de moi</label>
						</div>
						<div class="block-checkbox">
							<a href="#">Mot de passe oublier</a>
						</div>
					</div>
				</div>
			</form>
			<div id="liens-inscription">
					<a class="lien-" data-th-href="@{/inscription}">Créer un compte</a>
			</div>
		</div>
	</div>
</body>
</html>

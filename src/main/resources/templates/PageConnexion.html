<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet">
<title>Page Connexion</title>
</head>
<body>
	<div data-th-replace="~{fragments/header :: header}"></div>

	<div class="block-connexion">
		<div th:if="${param.error}">Mots de passe ou Identifiant incorrect.</div>
		<div th:if="${param.logout}">Vous avez été déconnecté.</div>
		<form th:action="@{/connexion}" method="post">
			<div class="conteneur-input">
				<label for="username">Identifiant : </label> 
				<input type="text" id="name" name="username" required/>
			</div>
			<div class="conteneur-input">
				<label for="password">Mot de passe : </label>
				<input type="password" id="mdp" name="password" required/>
			</div>
			
			<div id="block-conteneur-choix">
				<div id="block-input-connexion">
					<input type="submit" name="Connexion" value="Connexion">
				</div>
				
				<div id="block-choix">
					<div class="block-checkbox">
						<input type="checkbox" name="ssdm" >
						<label for="ssdm">Se souvenir de moi</label>
					</div>
					<div class="block-checkbox">
						<a href="#">Mot de passe oublier</a>
					</div>
				</div>
			</div>
		</form>
		<div id="liens-inscription">
				<a data-th-href="@{/inscription}">Créer un compte</a>
		</div>
	</div>
</body>
</html>

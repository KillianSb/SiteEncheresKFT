<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier mon profil</title>
</head>
<body>

	<header>
		<h1>ENI - Enchères</h1>
		<nav>
			<a href="/PageVendreUnArticle">Enchères</a>
			<a href="/PageVendreUnArticle">Vendre un article</a>
			<a href="/PageMonProfil">Mon profil</a>
			<a href="/connexion">Déconnexion</a>
		</nav>
	</header>
	
	<main>
	<h2>Mon profil</h2>
	
		<form action="/PageModifierMonProfil" method="POST">
			<div class="modifierProfil">
				<label for="pseudo">Pseudo : </label>
				<input type="text" id="creationPseudo"/>
				
				<label for="nom">Nom  :</label>
				<input type="text" id="creationNom"/>
				
				<label for="prenom">Prénom : </label>
				<input type="text" id="creationPrenom"/>
				
				<label for="email">Email : </label>
				<input type="text" id="creationEmail"/>
				
				<label for="telephone">Téléphone : </label>
				<input type="text" id="creationTelephone"/>
				
				<label for="rue">Rue : </label>
				<input type="text" id="creationRue"/>
				
				<label for="codePostal">Code Postal : </label>
				<input type="text" id="creationCP"/>
				
				<label for="ville">Ville </label>
				<input type="text" id="creationVille"/>
				
				<label for="motDePasse">Mot de Passe actuel : </label>
				<input type="text" id="creationMDP"/>
				
				<label for="nouveauMotDePasse">Nouveau mot de Passe : </label>
				<input type="text" id="nouveauMDP"/>
				
				<label for="confMDP"> Confirmation Mot de Passe </label>
				<input type="text" id="creationConfMDP"/>
				
				<p>Crédit : Nombre de crédit utilisateur si on à le temps <p>
				
				<button type="submit">Enregistrer</button>
				<button type="submit">Supprimer mon compte</button>
			</div>
		</form>
	</main>


</body>
</html>

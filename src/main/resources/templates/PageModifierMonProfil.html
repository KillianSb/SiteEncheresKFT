<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet">
<title>Modifier mon profil</title>
</head>
<body>

	<div data-th-replace="~{fragments/header :: header}"></div>
	
	<main>
		<h2 id="h2-creation">Mon profil</h2>
		
		<form th:action="@{/submit}" th:object="${utilisateur}" method="post">
		<input type="hidden" th:field="*{idUtilisateur}"  />
			<div class="creationProfil">
				<div class="block-infos-creation">
					<div class="infos-creation">
						<label class="label-infos-creation" for="pseudo">Pseudo : </label>
						<input type="text" id="creationPseudo" data-th-field="*{pseudo}"/>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="prenom">Prénom : </label>
						<input type="text" id="creationPrenom" data-th-field="*{prenom}"/>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="telephone">Téléphone : </label>
						<input type="text" id="creationTelephone" data-th-field="*{telephone}"/>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="codePostal">Code Postal : </label>
						<input type="text" id="creationCP" data-th-field="*{codePostal}"/>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="motDePasse">Mot de Passe actuel : </label>
						<input type="password" id="creationMDP" th:field="*{motDePasse}"/>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="newMotDePasse">Nouveau Mot de Passe : </label>
						<input type="password" id="newCreationMDP"/>
					</div>
				</div>
				
				<div class="block-infos-creation">
					<div class="infos-creation">
						<label class="label-infos-creation" for="nom">Nom  :</label>
						<input type="text" id="creationNom" data-th-field="*{nom}"/>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="email">Email : </label>
						<input type="email" id="creationEmail" data-th-field="*{email}"/>					
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="rue">Rue : </label>
						<input type="text" id="creationRue" data-th-field="*{rue}"/>					
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="ville">Ville : </label>
						<input type="text" id="creationVille" data-th-field="*{ville}"/>					
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation"></label>
					</div>
					<div class="infos-creation">
						<label class="label-infos-creation" for="confMDP">Confirmation : </label>
						<input type="password" id="creationConfMDP"/>
					</div>
				</div>
			</div>
			
			<div class="block-infos-creation-credit">
				<p class="label-infos-creation">Credit : </p>
				<p data-th-text="${utilisateur.credit}>1?${utilisateur.credit}+ ' points' :${utilisateur.credit}+ ' point' "></p>
			</div>
			
			<div class="block-creation-choix">
			
				<div class="creation-choix">
					<button class="boutton-creation-choix" type="submit" name="buttonAction" value="profil/modifier" th:attr="formaction=@{/profil/modifier}">Enregistrer</button>
				</div>
				
				<div class="creation-choix">
			       <button class="boutton-creation-choix" name="buttonAction" value="supprimerProfil" th:attr="formaction=@{/supprimerProfil}" type="submit">Supprimer</button> 
				</div>
				
			</div>
		</form>
	</main>


</body>
</html>

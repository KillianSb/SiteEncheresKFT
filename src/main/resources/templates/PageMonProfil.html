<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>ENI - Encheres</h1>
	</header>
	<div class="center">
		<form action="#" method="post" id="form_profil">
			<div>
				<label for="pseudo">Pseudo :</label>
				<input type="text" name="pseudo" id="pseudo" class="form_profil_input" required>
			</div>
			<div>
				<label for="nom">Nom :</label>
				<input type="text" name="nom" id="nom" class="form_profil_input" required>
			</div>
			<div>
				<label for="Prénom">Prénom :</label>
				<input type="text" name="prenom" id="prenom" class="form_profil_input" required>			
			</div>
			<div>
				<label for="email">Email :</label>
				<input type="email" name="email" id="email" class="form_profil_input" required>			
			</div>
			<div>
				<label for="tel">Téléphonne :</label>
				<input type="tel" name="tel" id="tel" class="form_profil_input" required>
			</div>
			<div>
				<label for="rue">Rue :</label>
				<input type="text" name="rue" id="rue" class="form_profil_input" required>
			</div>
			<div>
				<label for="cdp">Code postal :</label>
				<input type="text" name="cdp" id="cdp" class="form_profil_input" required>
			</div>
			<div>
				<label for="ville">Ville :</label>
				<input type="text" name="ville" id="ville" class="form_profil_input" required>			
			</div>
			<div class="button-profil">
				<input type="button" value="Modifier" class="profil-modifier">
			</div>	
		</form>
	</div>
</body>
</html>
